<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Share+Tech+Mono&amp;display=swap');
      
      :root {
        --color-text: #24292e;
        --color-highlight: #0366d6;
        --color-background: #ffffff;
        --color-star: #FFD700;
        --color-shooting-star: #000000;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-text: #c9d1d9;
          --color-highlight: #58a6ff;
          --color-background: #0d1117;
          --color-star: #ffffff;
          --color-shooting-star: #ffffff;
        }
      }

      .text { fill: var(--color-text); }
      .highlight { fill: var(--color-highlight); }
      .star { fill: var(--color-star); }
      .shooting-star { stroke: var(--color-shooting-star); }
      
      .title { font-family: 'Orbitron', sans-serif; font-weight: 700; }
      .content { font-family: 'Share Tech Mono', monospace; }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .rotate {
        animation: rotate 20s linear infinite;
        transform-origin: center;
      }

      .planet1 { fill: #FF9A8B; }
      .planet2 { fill: #A8E6CF; }

      @keyframes breathe {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .breathing { animation: breathe 3s ease-in-out infinite; }

      @keyframes wave {
        0% { transform: rotate(0.0deg); }
        10% { transform: rotate(14.0deg); }
        20% { transform: rotate(-8.0deg); }
        30% { transform: rotate(14.0deg); }
        40% { transform: rotate(-4.0deg); }
        50% { transform: rotate(10.0deg); }
        60% { transform: rotate(0.0deg); }
        100% { transform: rotate(0.0deg); }
      }
      .waving { 
        animation: wave 1.5s linear infinite; 
        transform-origin: 70% 70%;
        display: inline-block;
      }

      @media (prefers-reduced-motion) {
        .rotate, .breathing, .waving {
          animation: none;
        }
      }
    </style>

    <!-- Star shape -->
    <path id="star" d="M0,-5 L1.5,-1.5 L5,0 L1.5,1.5 L0,5 L-1.5,1.5 L-5,0 L-1.5,-1.5 Z" />
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="var(--color-background)" />

  <!-- Twinkling stars -->
  <g class="star">
    <use href="#star" x="50" y="50"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" /></use>
    <use href="#star" x="150" y="80"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" /></use>
    <use href="#star" x="280" y="40"><animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" /></use>
    <use href="#star" x="400" y="100"><animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" /></use>
    <use href="#star" x="500" y="60"><animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" /></use>
    <use href="#star" x="650" y="90"><animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite" /></use>
    <use href="#star" x="750" y="40"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" /></use>
    <use href="#star" x="100" y="300"><animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" /></use>
    <use href="#star" x="200" y="400"><animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" /></use>
    <use href="#star" x="300" y="350"><animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" /></use>
    <use href="#star" x="450" y="450"><animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite" /></use>
    <use href="#star" x="600" y="380"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" /></use>
    <use href="#star" x="700" y="420"><animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" /></use>
  </g>

  <!-- Shooting stars -->
  <g class="shooting-star">
    <line x1="-100" y1="100" x2="-80" y2="100" stroke-width="2">
      <animateMotion path="M0,0 L900,200" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="-100" y1="200" x2="-80" y2="200" stroke-width="2">
      <animateMotion path="M0,0 L900,-100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="-100" y1="300" x2="-80" y2="300" stroke-width="2">
      <animateMotion path="M0,0 L900,100" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </line>
    <line x1="-100" y1="400" x2="-80" y2="400" stroke-width="2">
      <animateMotion path="M0,0 L900,-200" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" />
    </line>
  </g>

  <g class="text">
    <text class="title highlight breathing" x="20" y="40" font-size="28">Hi, I'm Yumi <tspan class="waving">ðŸ‘‹</tspan></text>
    <text class="content" x="20" y="70" font-size="19">A gamer, traveler, and hopefully a life learner</text>
    
    <line x1="20" y1="90" x2="780" y2="90" stroke="var(--color-text)" stroke-width="1" opacity="0.5" />
    
    <text class="title highlight breathing" x="20" y="120" font-size="22">About Me</text>
    <text class="content" x="40" y="150" font-size="19">â€¢ Currently working on Deep reinforcement learning</text>
    <text class="content" x="40" y="180" font-size="19">â€¢ Interested in condensed matter physics, epigenetics</text>
    <text class="content" x="40" y="210" font-size="19">â€¢ Blog: <tspan class="highlight">www.omoriyumi.com</tspan></text>
    <text class="content" x="40" y="240" font-size="19">â€¢ Reach me: yd2247@nyu.edu</text>
    
    <text class="title highlight breathing" x="20" y="290" font-size="22">Fun Facts</text>
    <text class="content" x="40" y="320" font-size="19"><tspan class="highlight">[2024/7]</tspan> 100% completion in Tears of the Kingdom</text>
    <text class="content" x="40" y="350" font-size="19"><tspan class="highlight">[2024/6]</tspan> Learning to do a backflip</text>
    <text class="content" x="40" y="380" font-size="19"><tspan class="highlight">[2024/5]</tspan> Visited 32 countries on Earth</text>
    <text class="content" x="40" y="410" font-size="19"><tspan class="highlight">[2024/3]</tspan> Cleared five Ultimate raids in FFXIV</text>
  </g>
</svg>