<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Lottie Animation in SVG</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>  
    <style>  
        /* Styles for the SVG and the animation */  
        #lottie {  
            width: 100%; /* Full width of the container */  
            height: 100%; /* Full height of the container */  
        }  
    </style>  
</head>  
<body>  

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">  
  <style>  
    /* Default styles for larger screens */  
    .text-container {  
      width: 60%;  
      height: 100%;  
      x: 0;  
      y: 0;  
    }  
    .image-container {  
      width: 35%; /* Adjust according to your design */  
      height: 100%;  
      x: 65%;  
      y: 0;  
    }  

    /* Styles for smaller screens */  
    @media (max-width: 768px) {  
      .text-container {  
        width: 100%;  
        height: 50%;  
        x: 0;  
        y: 50%;  
      }  
      .image-container {  
        width: 100%;  
        height: 50%;  
        x: 0;  
        y: 0;  
      }  
    }  

    /* Theme Detection */  
    @media (prefers-color-scheme: dark) {  
      .container { color: white; background-color: #1e1e1e; }  
      .link { color: #5bc0de; }  
    }  
    @media (prefers-color-scheme: light) {  
      .container { color: black; background-color: #f5f5f5; }  
      .link { color: #007bff; }  
    }  
    .container {  
      font-family: Arial, sans-serif;  
      font-size: 16px;  
    }  
  </style>  

  <!-- Text Content (foreignObject) -->  
  <foreignObject class="text-container" width="60%" height="100%" x="0" y="0">  
    <body xmlns="http://www.w3.org/1999/xhtml">  
      <div class="container" style="padding: 5%;">  
        <p>üî≠ I‚Äôm currently working on <strong>Deep reinforcement learning</strong></p>  
        <p>üå± I‚Äôm also interested in <strong>condensed matter physics, epigenetics</strong></p>  
        <p>üìù Blogs <a href="https://www.omoriyumi.com" target="_blank" class="link">www.omoriyumi.com</a></p>  
        <p>üì´ Reach me @ <strong>yd2247@nyu.edu</strong></p>  
        <p>‚ö° Fun fact:<br>  
            [2024/7] Achieved 100% completion in <strong>Tears of the Kingdom</strong><br>  
            [2024/6] Desperately wanted to learn how to do a <strong>backflip</strong><br>  
            [2024/5] Have visited 32 countries on <strong>Earth</strong><br>  
            [2024/3] Cleared five Ultimate raids in <strong>FFXIV</strong>  
        </p>  
      </div>  
    </body>  
  </foreignObject>  

  <!-- Lottie Animation Container (since we cannot directly put JSON inside SVG) -->  
  <foreignObject class="image-container" width="35%" height="100%" x="65%" y="0">  
    <body xmlns="http://www.w3.org/1999/xhtml">  
      <div id="lottie"></div> <!-- Div for Lottie animation -->  
      <script>  
        var animation = lottie.loadAnimation({  
          container: document.getElementById('lottie'),  // Container for the Lottie animation  
          renderer: 'svg',   // Render as SVG  
          loop: true,        // Loop the animation  
          autoplay: true,    // Autoplay once loaded  
          path: 'Aniki_Hamster.json'  // Update this path to your Lottie JSON file  
        });  
      </script>  
    </body>  
  </foreignObject>  
</svg>  

</body>  
</html>