<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');
    
    .container { font-family: 'Fira Code', monospace; }
    .text { font-size: 16px; }
    .text-bold { font-weight: 700; }
    
    @media (prefers-color-scheme: dark) {
      .text { fill: #ffffff; }
    }
    @media (prefers-color-scheme: light) {
      .text { fill: #000000; }
    }
    
    @media (max-width: 600px) {
      .text-container { transform: translate(10px, 220px); }
      .profile-image { transform: translate(200px, 10px); width: 400px; height: 200px; }
    }
    @media (min-width: 601px) {
      .text-container { transform: translate(10px, 10px); }
      .profile-image { transform: translate(520px, 10px); width: 270px; height: 580px; }
    }
  </style>

  <g class="container">
    <g class="text-container">
      <text class="text" y="30">🔭 I'm currently working on <tspan class="text-bold">Deep reinforcement learning</tspan></text>
      <text class="text" y="60">🌱 I'm also interested in <tspan class="text-bold">condensed matter physics, epigenetics</tspan></text>
      <text class="text" y="90">📝 Blogs <a href="https://www.omoriyumi.com" target="_blank">www.omoriyumi.com</a></text>
      <text class="text" y="120">📫 Reach me @ <tspan class="text-bold">yd2247@nyu.edu</tspan></text>
      <text class="text" y="160">⚡ Fun fact:</text>
      <text class="text" x="20" y="190">[2024/7] Achieved 100% completion in <tspan class="text-bold">Tears of the Kingdom</tspan></text>
      <text class="text" x="20" y="220">[2024/6] Desperately wanted to learn how to do a <tspan class="text-bold">backflip</tspan></text>
      <text class="text" x="20" y="250">[2024/5] Have visited 32 countries on <tspan class="text-bold">Earth</tspan></text>
      <text class="text" x="20" y="280">[2024/3] Cleared five Ultimate raids in <tspan class="text-bold">FFXIV</tspan></text>
    </g>
    
    <rect class="profile-image" fill="black" />
  </g>
</svg>