<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Share+Tech+Mono&amp;display=swap');
      
      :root {
        --text-color: #24292e;
        --highlight-color: #0366d6;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #c9d1d9;
          --highlight-color: #58a6ff;
        }
      }

      .text { fill: var(--text-color); }
      .highlight { fill: var(--highlight-color); }
      .star { fill: #ffffff; }
      .shooting-star { stroke: #ffffff; }
      .planet1 { fill: #ff6b6b; }
      .planet2 { fill: #4ecdc4; }
      
      .title { font-family: 'Orbitron', sans-serif; font-weight: 700; }
      .content { font-family: 'Share Tech Mono', monospace; }
    </style>
  </defs>

  <!-- Twinkling stars -->
  <g class="star">
    <circle cx="100" cy="50" r="1"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" /></circle>
    <circle cx="700" cy="100" r="1.5"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" /></circle>
    <circle cx="300" cy="400" r="1"><animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" /></circle>
    <circle cx="750" cy="450" r="1"><animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" /></circle>
    <circle cx="200" cy="350" r="1"><animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" /></circle>
    <circle cx="600" cy="200" r="1"><animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite" /></circle>
  </g>

  <!-- Rotating planets -->
  <g>
    <circle class="planet1" cx="700" cy="100" r="20">
      <animateTransform attributeName="transform" type="rotate" from="0 700 100" to="360 700 100" dur="20s" repeatCount="indefinite" />
    </circle>
    <circle class="planet2" cx="100" cy="400" r="15">
      <animateTransform attributeName="transform" type="rotate" from="0 100 400" to="360 100 400" dur="15s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Shooting stars -->
  <g class="shooting-star">
    <line x1="-100" y1="100" x2="-90" y2="100" stroke-width="2">
      <animateMotion path="M0,0 L900,200" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="-100" y1="400" x2="-90" y2="400" stroke-width="2">
      <animateMotion path="M0,0 L900,-100" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    </line>
  </g>

  <g class="text">
    <text class="title highlight" x="20" y="40" font-size="28">Hi, I'm Yumi ðŸ‘‹</text>
    <text class="content" x="20" y="70" font-size="16">A gamer, traveler, and hopefully a life learner ðŸ˜„</text>
    
    <line x1="20" y1="90" x2="780" y2="90" stroke="var(--text-color)" stroke-width="1" opacity="0.5" />
    
    <text class="title highlight" x="20" y="120" font-size="22">About Me</text>
    <text class="content" x="40" y="150" font-size="16">â€¢ Currently working on Deep reinforcement learning</text>
    <text class="content" x="40" y="180" font-size="16">â€¢ Interested in condensed matter physics, epigenetics</text>
    <text class="content" x="40" y="210" font-size="16">â€¢ Blog: <tspan class="highlight">www.omoriyumi.com</tspan></text>
    <text class="content" x="40" y="240" font-size="16">â€¢ Reach me: yd2247@nyu.edu</text>
    
    <text class="title highlight" x="20" y="290" font-size="22">Fun Facts</text>
    <text class="content" x="40" y="320" font-size="16"><tspan class="highlight">[2024/7]</tspan> 100% completion in Tears of the Kingdom</text>
    <text class="content" x="40" y="350" font-size="16"><tspan class="highlight">[2024/6]</tspan> Learning to do a backflip</text>
    <text class="content" x="40" y="380" font-size="16"><tspan class="highlight">[2024/5]</tspan> Visited 32 countries on Earth</text>
    <text class="content" x="40" y="410" font-size="16"><tspan class="highlight">[2024/3]</tspan> Cleared five Ultimate raids in FFXIV</text>
  </g>
</svg>