<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
  <style>
    /* Default styles for larger screens */
    .text-container {
      width: 60%;
      height: 100%;
      x: 0;
      y: 0;
    }
    .image-container {
      width: 35%;
      height: 100%;
      x: 65%;
      y: 0;
    }

    /* Styles for smaller screens */
    @media (max-width: 768px) {
      .text-container {
        width: 100%;
        height: 50%;
        x: 0;
        y: 50%;
      }
      .image-container {
        width: 100%;
        height: 50%;
        x: 0;
        y: 0;
      }
    }

    /* Theme Detection */
    @media (prefers-color-scheme: dark) {
      .container { color: white; background-color: #1e1e1e; }
      .link { color: #5bc0de; }
    }
    @media (prefers-color-scheme: light) {
      .container { color: black; background-color: #f5f5f5; }
      .link { color: #007bff; }
    }
    .container {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>

  <!-- Text Content (foreignObject) -->
  <foreignObject class="text-container" width="60%" height="100%" x="0" y="0">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div class="container" style="padding: 5%;">
        <p>🔭 I’m currently working on <strong>Deep reinforcement learning</strong></p>
