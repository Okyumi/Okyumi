<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Share+Tech+Mono&amp;display=swap');
      
      :root {
        --text-color: #24292e;
        --highlight-color: #0366d6;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #c9d1d9;
          --highlight-color: #58a6ff;
        }
      }

      .text { fill: var(--text-color); }
      .highlight { fill: var(--highlight-color); }
      .star { fill: #ffffff; }
      .shooting-star { stroke: #ffffff; }
      .planet1 { fill: #ff6b6b; }
      .planet2 { fill: #4ecdc4; }
      
      .title { font-family: 'Orbitron', sans-serif; font-weight: 700; }
      .content { font-family: 'Share Tech Mono', monospace; }
    </style>
  </defs>

  <!-- Twinkling stars -->
  <g class="star">
    <circle cx="100" cy="50" r="1"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" /></circle>
    <circle cx="700" cy="100" r="1.5"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" /></circle>
    <circle cx="300" cy="300" r="1"><animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" /></circle>
    <circle cx="750" cy="250" r="1"><animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" /></circle>
    <circle cx="200" cy="350" r="1"><animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite" /></circle>
    <circle cx="600" cy="50" r="1"><animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite" /></circle>
  </g>

  <!-- Rotating planets -->
  <g>
    <circle class="planet1" cx="650" cy="100" r="20">
      <animateTransform attributeName="transform" type="rotate" from="0 650 100" to="360 650 100" dur="20s" repeatCount="indefinite" />
    </circle>
    <circle class="planet2" cx="100" cy="300" r="15">
      <animateTransform attributeName="transform" type="rotate" from="0 100 300" to="360 100 300" dur="15s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Shooting stars -->
  <g class="shooting-star">
    <line x1="-100" y1="100" x2="-90" y2="100" stroke-width="2">
      <animateMotion path="M0,0 L900,200" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="-100" y1="200" x2="-90" y2="200" stroke-width="2">
      <animateMotion path="M0,0 L900,-100" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
    </line>
  </g>

  <g class="text">
    <text class="title highlight" x="20" y="40" font-size="24">Hi, I'm Yumi ðŸ‘‹</text>
    <text class="content" x="20" y="70" font-size="14">A gamer, traveler, and hopefully a life learner ðŸ˜„</text>
    
    <line x1="20" y1="80" x2="780" y2="80" stroke="var(--text-color)" stroke-width="1" opacity="0.5" />
    
    <text class="title highlight" x="20" y="110" font-size="18">About Me</text>
    <text class="content" x="30" y="140" font-size="14">â€¢ Currently working on Deep reinforcement learning</text>
    <text class="content" x="30" y="170" font-size="14">â€¢ Interested in condensed matter physics, epigenetics</text>
    <text class="content" x="30" y="200" font-size="14">â€¢ Blog: <tspan class="highlight">www.omoriyumi.com</tspan></text>
    <text class="content" x="30" y="230" font-size="14">â€¢ Reach me: yd2247@nyu.edu</text>
    
    <text class="title highlight" x="420" y="110" font-size="18">Fun Facts</text>
    <text class="content" x="430" y="140" font-size="14"><tspan class="highlight">[2024/7]</tspan> 100% completion in Tears of the Kingdom</text>
    <text class="content" x="430" y="170" font-size="14"><tspan class="highlight">[2024/6]</tspan> Learning to do a backflip</text>
    <text class="content" x="430" y="200" font-size="14"><tspan class="highlight">[2024/5]</tspan> Visited 32 countries on Earth</text>
    <text class="content" x="430" y="230" font-size="14"><tspan class="highlight">[2024/3]</tspan> Cleared five Ultimate raids in FFXIV</text>
  </g>
</svg>